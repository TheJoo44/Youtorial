{% extends 'base_min.html' %} {% block content %}
<h1>Categories</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr class="success">
            <td>ID</td>
            <td>CATEGORY NAME</td>
            <td>DATE PUBLISHED</td>
        </tr>
    </thead>
    <tbody>
        {% for n in categories %}
        <tr>
            <td>{{n.id}}</td>
            <td>{{n.name}}</td>
            <td>{{n.published}}</td>
        </tr>
        <td><a class="btn btn-primary btn-xs" href="{% url 'add_categories' %}">Add</a>
        </td>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
