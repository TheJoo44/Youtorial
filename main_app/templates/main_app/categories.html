{% extends 'base_min.html' %}


{% block content %}
    <h1>Categories</h1>
    {% for cat in category %}
        <div class="container">
            <div class="row">
                <a href="{% url 'tutorials' category.id %}">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ cat.title }}</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock  %}
