{% extends 'base_min.html' %}


{% block content %}
    <h2 class="center">{{category.name}}</h2>
    <div class="row">
        {% for t in tutorials %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <img src="{{t.user_url}}" alt="tutorial image">
                        <a href="#" class="btn-floating pink right halfway-fab waves-effect waves-light">
                            <i class="material-icons">favorite</i>
                        </a>
                    </div>
                    <div class="card-content">
                        <a href="{% url 'detail' t.id%}">
                        <span class="card-title">{{ t.title }}</span>
                    </a>
                        <div class="chip">
                            <img src="{{t.user_url}}" alt="Contact Person">
                            {{ t.user }}
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'detail' t.id%}" class="btn waves-effect waves-light">View Tutorial</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
